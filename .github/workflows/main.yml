name: CI to GitHub Container registry

on:
  push:
    branches: [ main ]

permissions: write

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Check Out Repo
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to GitHub Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ci_cd_test_janrom:latest
          cache-from: type=registry,ref=${{ github.repository_owner }}/ci_cd_test_janrom:latest
          cache-to: type=inline
      -
        name: Image digest
        run: echo ${{ steps.docker_build.output.digest }}
